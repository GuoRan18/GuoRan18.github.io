[taxonomies]
  category = 'categories'
  tag = 'tags'

[outputs]
  home = [ "HTML","JSON","RSS","SITEMAP"]
  page = ["HTML"]


[markup.tableOfContents]
  endLevel = 5
  startLevel = 3

[permalinks]
  [permalinks.section]
    post = '/archive'
  [permalinks.page]
    post = '/story/:slugorfilename/'
    page = '/:slugorfilename/'  
  [permalinks.term]
    tags = '/tag/:slugorfilename/'
    categories = '/category/:slugorfilename/'
  [permalinks.taxonomy]
    tags = '/topics/'
    categories = '/cats/'
